<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roblox Maps Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #0f172a;
      color: white;
    }

    header {
      padding: 20px;
      text-align: center;
      background: #020617;
    }

    h1 {
      margin: 0;
    }

    input {
      margin-top: 15px;
      padding: 12px;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #020617;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card-content {
      padding: 12px;
    }

    .card-content h3 {
      margin: 0 0 8px;
      font-size: 18px;
    }

    .players {
      font-size: 14px;
      color: #38bdf8;
    }

    a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: #22c55e;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>
  <h1>ðŸŽ® Roblox Maps Explorer</h1>
  <input id="search" placeholder="Search Roblox games..." />
</header>

<div class="games" id="games"></div>

<script>
const gamesContainer = document.getElementById("games");
const searchInput = document.getElementById("search");

let allGames = [];

async function fetchGames() {
  const response = await fetch(
    "https://games.roblox.com/v1/games/list?model.sortToken=&model.gameSortsContext=HomeSorts&model.gameSorts=Popular"
  );
  const data = await response.json();
  allGames = data.games;
  renderGames(allGames);
}

function renderGames(games) {
  gamesContainer.innerHTML = "";
  games.forEach(game => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <img src="https://www.roblox.com/asset-thumbnail/image?assetId=${game.placeId}&width=420&height=420&format=png">
      <div class="card-content">
        <h3>${game.name}</h3>
        <div class="players">ðŸ‘¥ ${game.playing.toLocaleString()} players</div>
        <a href="https://www.roblox.com/games/${game.placeId}" target="_blank">Play</a>
      </div>
    `;
    gamesContainer.appendChild(card);
  });
}

searchInput.addEventListener("input", e => {
  const value = e.target.value.toLowerCase();
  const filtered = allGames.filter(g =>
    g.name.toLowerCase().includes(value)
  );
  renderGames(filtered);
});

fetchGames();
</script>

</body>
</html>
