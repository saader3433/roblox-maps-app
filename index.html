  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;

    header {
      display: flex;

      align-items: center;
      padding: 15px 20px;
      background: white;
      box-shadow: 0 2px 10px rgba(0,0,0,.08);
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    .menu {
      font-size: 26px;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -260px;
      width: 260px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 10px rgba(0,0,0,.1);
      padding: 20px;
      transition: 0.3s;
      z-index: 10;
    }

    .sidebar.active {
      right: 0;
    }

    .sidebar a {
      display: block;
      margin-bottom: 15px;
      color: #0077ff;
      font-weight: bold;
      text-decoration: none;
    }

    }

      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .maps {
      padding: 15px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
    }

    .map-card {
      background: white;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,.08);
      cursor: pointer;
    }

    .map-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .map-card .info {
      padding: 10px;
    }

    .map-card h3 {
      margin: 0;
      font-size: 15px;
    }

    .map-card p {
      margin: 5px 0 0;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>

</html>
