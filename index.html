<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Roblox Maps</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: #f5fbff;
  overflow-x: hidden;
}

/* HEADER */
header {
  background: linear-gradient(135deg, #5bbcff, #8fd3ff);
  color: white;
  padding: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.menu-btn {
  font-size: 26px;
  cursor: pointer;
}

/* SEARCH */
.search {
  width: 90%;
  margin: 15px auto;
  display: block;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 16px;
}

/* MAPS GRID */
.maps {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 15px;
  padding: 15px;
}

.map {
  background: white;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.map img {
  width: 100%;
  height: 120px;
  object-fit: cover;
}

.map-info {
  padding: 10px;
}

.map-info h3 {
  margin: 0;
  font-size: 16px;
}

.map-info p {
  margin: 5px 0;
  font-size: 14px;
}

.map-info a {
  display: block;
  text-align: center;
  background: #5bbcff;
  color: white;
  padding: 8px;
  border-radius: 8px;
  text-decoration: none;
  margin-top: 8px;
}

/* SIDEBAR */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.4);
  display: none;
}

.sidebar {
  position: fixed;
  top: 0;
  right: -260px;
  width: 260px;
  height: 100%;
  background: white;
  padding: 20px;
  transition: 0.3s;
}

.sidebar.open {
  right: 0;
}

.overlay.show {
  display: block;
}

.sidebar button {
  background: #5bbcff;
  color: white;
  border: none;
  padding: 10px;
  width: 100%;
  border-radius: 8px;
  font-size: 16px;
  margin-bottom: 15px;
  cursor: pointer;
}

.sidebar a {
  display: block;
  text-decoration: none;
  color: #333;
  margin: 10px 0;
  font-size: 16px;
}
</style>
</head>

<body>

<header>
  <h2>üéÆ Roblox Maps</h2>
  <div class="menu-btn" onclick="openMenu()">‚ò∞</div>
</header>

<input class="search" placeholder="Search Roblox map..." oninput="searchMaps(this.value)"/>

<div class="maps" id="maps"></div>

<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<div class="sidebar" id="sidebar">
  <button onclick="closeMenu()">‚¨Ö Back</button>
  ‚≠ê Support
  <a href="https://discord.gg/" target="_blank">Discord</a>
  <a href="https://www.roblox.com" target="_blank">Roblox</a>
</div>

<script>
const mapsData = [
  {
    name: "Doors",
    players: "120,000",
    rating: "4.8",
    image: "https://tr.rbxcdn.com/doors/512/512/Image/Png",
    link: "https://www.roblox.com/games/6516141723"
  },
  {
    name: "Blox Fruits",
    players: "350,000",
    rating: "4.7",
    image: "https://tr.rbxcdn.com/bloxfruits/512/512/Image/Png",
    link: "https://www.roblox.com/games/2753915549"
  },
  {
    name: "Brookhaven",
    players: "420,000",
    rating: "4.5",
    image: "https://tr.rbxcdn.com/brookhaven/512/512/Image/Png",
    link: "https://www.roblox.com/games/4924922222"
  },
  {
    name: "King Legacy",
    players: "80,000",
    rating: "4.6",
    image: "https://tr.rbxcdn.com/kinglegacy/512/512/Image/Png",
    link: "https://www.roblox.com/games/4520749081"
  }
];

function renderMaps(list) {
  const maps = document.getElementById("maps");
  maps.innerHTML = "";
  list.forEach(m => {
    maps.innerHTML += `
      <div class="map">
        <img src="${m.image}" alt="${m.name}">
        <div class="map-info">
          <h3>${m.name}</h3>
          <p>üë• ${m.players}</p>
          <p>‚≠ê ${m.rating}</p>
          <a href="${m.link}" target="_blank">Play</a>
        </div>
      </div>
    `;
  });
}

function searchMaps(value) {
  const filtered = mapsData.filter(m =>
    m.name.toLowerCase().includes(value.toLowerCase())
  );
  renderMaps(filtered);
}

function openMenu() {
  document.getElementById("sidebar").classList.add("open");
  document.getElementById("overlay").classList.add("show");
}

function closeMenu() {
  document.getElementById("sidebar").classList.remove("open");
  document.getElementById("overlay").classList.remove("show");
}

renderMaps(mapsData);
</script>

</body>
</html>
