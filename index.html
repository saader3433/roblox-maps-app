<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roblox Maps</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4faff;
}

header {
  background: linear-gradient(90deg,#6ec6ff,#4dabf7);
  color: white;
  padding: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.menu-btn {
  font-size: 24px;
  cursor: pointer;
}

.search {
  width: 90%;
  margin: 15px auto;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  display: block;
}

.maps {
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(160px,1fr));
  gap: 15px;
  padding: 15px;
}

.map {
  background: white;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  overflow: hidden;
}

.map img {
  width: 100%;
  height: 120px;
  object-fit: cover;
}

.map-info {
  padding: 10px;
}

.play {
  width: 100%;
  background: #4dabf7;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 8px;
}

/* Sidebar */
.overlay {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.4);
}

.sidebar {
  position: fixed;
  right: -250px;
  top: 0;
  width: 250px;
  height: 100%;
  background: white;
  padding: 20px;
  transition: 0.3s;
}

.sidebar a {
  display: block;
  margin: 15px 0;
  text-decoration: none;
  color: #4dabf7;
  font-size: 18px;
}

.back {
  background: #4dabf7;
  color: white;
  border: none;
  padding: 10px;
  width: 100%;
  border-radius: 10px;
}
</style>
</head>

<body>

<header>
  <h2>üéÆ Roblox Maps</h2>
  <div class="menu-btn" onclick="openMenu()">‚ò∞</div>
</header>

<input class="search" placeholder="Search Roblox map..." oninput="searchMaps(this.value)">

<div class="maps" id="maps"></div>

<div class="overlay" id="overlay" onclick="closeMenu()"></div>
<div class="sidebar" id="sidebar">
  <button class="back" onclick="closeMenu()">‚¨Ö Back</button>
  <a href="https://discord.gg/" target="_blank">‚≠ê Support</a>
  <a href="https://www.roblox.com/" target="_blank">üéÆ Roblox</a>
</div>

<script>
const mapsData = [
  {name:"Doors", players:"120,000", rating:"4.8", placeId:6516141723},
  {name:"Blox Fruits", players:"350,000", rating:"4.7", placeId:2753915549},
  {name:"Brookhaven", players:"420,000", rating:"4.5", placeId:4924922222},
  {name:"King Legacy", players:"80,000", rating:"4.6", placeId:4520749081}
];

function thumbnail(id){
  return `https://thumbnails.roblox.com/v1/places/${id}/icons?size=512x512&format=Png`;
}

function render(list){
  const maps = document.getElementById("maps");
  maps.innerHTML = "";
  list.forEach(m=>{
    maps.innerHTML += `
    <div class="map">
      <img src="${thumbnail(m.placeId)}" onerror="this.src='https://via.placeholder.com/300x200?text=Roblox'">
      <div class="map-info">
        <b>${m.name}</b><br>
        üë• ${m.players}<br>
        ‚≠ê ${m.rating}
        <button class="play" onclick="window.open('https://www.roblox.com/games/${m.placeId}')">Play</button>
      </div>
    </div>`;
  });
}

function searchMaps(q){
  render(mapsData.filter(m=>m.name.toLowerCase().includes(q.toLowerCase())));
}

function openMenu(){
  document.getElementById("sidebar").style.right = "0";
  document.getElementById("overlay").style.display = "block";
}

function closeMenu(){
  document.getElementById("sidebar").style.right = "-250px";
  document.getElementById("overlay").style.display = "none";
}

render(mapsData);
</script>

</body>
</html>
