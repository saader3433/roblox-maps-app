<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roblox Maps</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

body {
  background: #f2f6f9;
  overflow-x: hidden;
}

/* ===== Header ===== */
header {
  background: linear-gradient(90deg, #6ec1ff, #7dd3fc);
  padding: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: white;
}

header h2 {
  font-size: 20px;
}

.menu-btn {
  font-size: 24px;
  cursor: pointer;
}

/* ===== Search ===== */
.search {
  width: 90%;
  margin: 15px auto;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 16px;
}

/* ===== Maps Grid ===== */
.maps {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
  padding: 15px;
}

.map {
  background: white;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.map img {
  width: 100%;
  height: 140px;
  object-fit: cover;
}

.map-info {
  padding: 10px;
}

.map-info h3 {
  margin-bottom: 5px;
}

.map-info p {
  font-size: 14px;
  margin: 3px 0;
}

.map-info a {
  display: block;
  text-align: center;
  margin-top: 8px;
  padding: 8px;
  background: #5bbcff;
  color: white;
  border-radius: 8px;
  text-decoration: none;
}

/* ===== Sidebar ===== */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  display: none;
}

.sidebar {
  position: fixed;
  top: 0;
  right: -260px;
  width: 260px;
  height: 100%;
  background: white;
  padding: 20px;
  transition: 0.3s;
}

.sidebar button {
  background: #5bbcff;
  color: white;
  border: none;
  padding: 10px;
  width: 100%;
  border-radius: 8px;
  cursor: pointer;
}

/* ===== Responsive ===== */
@media (max-width: 600px) {
  .maps {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<header>
  <h2>üéÆ Roblox Maps</h2>
  <div class="menu-btn" onclick="openMenu()">‚ò∞</div>
</header>

<input class="search" placeholder="Search Roblox map..." oninput="searchMaps(this.value)">

<div class="maps" id="maps"></div>

<!-- Sidebar -->
<div class="overlay" id="overlay" onclick="closeMenu()"></div>
<div class="sidebar" id="sidebar">
  <button onclick="closeMenu()">‚¨Ö Back</button>
</div>

<script>
const mapsData = [
  { name: "Doors", players: "120,000", rating: "4.8", placeId: 6516141723 },
  { name: "Blox Fruits", players: "350,000", rating: "4.7", placeId: 2753915549 },
  { name: "Brookhaven", players: "420,000", rating: "4.5", placeId: 4924922222 },
  { name: "King Legacy", players: "80,000", rating: "4.6", placeId: 4520749081 }
];

function getThumbnail(placeId) {
  return `https://thumbnails.roblox.com/v1/places/gameicons?placeIds=${placeId}&size=512x512&format=Png&isCircular=false`;
}

function renderMaps(list) {
  const maps = document.getElementById("maps");
  maps.innerHTML = "";

  list.forEach(m => {
    maps.innerHTML += `
      <div class="map">
        <img src="${getThumbnail(m.placeId)}"
             onerror="this.src='https://via.placeholder.com/512x512?text=Roblox+Map'">
        <div class="map-info">
          <h3>${m.name}</h3>
          <p>üë• ${m.players}</p>
          <p>‚≠ê ${m.rating}</p>
          <a href="https://www.roblox.com/games/${m.placeId}" target="_blank">Play</a>
        </div>
      </div>
    `;
  });
}

function searchMaps(text) {
  const filtered = mapsData.filter(m =>
    m.name.toLowerCase().includes(text.toLowerCase())
  );
  renderMaps(filtered);
}

function openMenu() {
  document.getElementById("sidebar").style.right = "0";
  document.getElementById("overlay").style.display = "block";
}

function closeMenu() {
  document.getElementById("sidebar").style.right = "-260px";
  document.getElementById("overlay").style.display = "none";
}

renderMaps(mapsData);
</script>

</body>
</html>
