<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Roblox Maps</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: #f4f9ff;
}

header {
  background: linear-gradient(90deg,#5bbcff,#8fd3ff);
  color: white;
  padding: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.menu-btn {
  font-size: 26px;
  cursor: pointer;
}

.search {
  width: 90%;
  margin: 15px auto;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  display: block;
}

.maps {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px,1fr));
  gap: 15px;
  padding: 15px;
}

.map {
  background: white;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,.1);
  overflow: hidden;
}

.map img {
  width: 100%;
  height: 140px;
  object-fit: cover;
}

.map-info {
  padding: 10px;
}

.map-info h3 {
  margin: 0 0 5px;
}

.play {
  background: #5bbcff;
  color: white;
  text-align: center;
  padding: 10px;
  border-radius: 10px;
  margin-top: 10px;
  text-decoration: none;
  display: block;
}

/* Sidebar */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.4);
  display: none;
}

.sidebar {
  position: fixed;
  right: -260px;
  top: 0;
  width: 260px;
  height: 100%;
  background: white;
  padding: 20px;
  transition: .3s;
}

.sidebar a {
  display: block;
  margin: 15px 0;
  text-decoration: none;
  color: #333;
  font-size: 18px;
}
</style>
</head>

<body>

<header>
  <h2>üéÆ Roblox Maps</h2>
  <div class="menu-btn" onclick="openMenu()">‚ò∞</div>
</header>

<input class="search" placeholder="Search Roblox map..." oninput="searchMaps(this.value)">

<div class="maps" id="maps"></div>

<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<div class="sidebar" id="sidebar">
  <a href="#" onclick="closeMenu()">‚¨Ö Back</a>
  <a href="https://discord.com" target="_blank">‚≠ê Support</a>
  <a href="https://www.roblox.com/users/profile" target="_blank">üéÆ Roblox</a>
</div>

<script>
const mapsData = [
  {name:"Doors", players:"120,000", rating:"4.8", placeId:6516141723},
  {name:"Blox Fruits", players:"350,000", rating:"4.7", placeId:2753915549},
  {name:"Brookhaven", players:"420,000", rating:"4.5", placeId:4924922222},
  {name:"King Legacy", players:"80,000", rating:"4.6", placeId:4520749081}
];

function thumbnail(id){
  return `https://thumbnails.roblox.com/v1/places/${id}/icons?size=512x512&format=Png&isCircular=false`;
}

function render(list){
  const el = document.getElementById("maps");
  el.innerHTML = "";
  list.forEach(m=>{
    el.innerHTML += `
    <div class="map">
      <img src="${thumbnail(m.placeId)}"
       onerror="this.src='https://images.unsplash.com/photo-1605902711622-cfb43c4437b1'">
      <div class="map-info">
        <h3>${m.name}</h3>
        üë• ${m.players}<br>
        ‚≠ê ${m.rating}
        <a class="play" href="https://www.roblox.com/games/${m.placeId}" target="_blank">Play</a>
      </div>
    </div>`;
  });
}

function searchMaps(q){
  render(mapsData.filter(m=>m.name.toLowerCase().includes(q.toLowerCase())));
}

function openMenu(){
  document.getElementById("sidebar").style.right="0";
  document.getElementById("overlay").style.display="block";
}

function closeMenu(){
  document.getElementById("sidebar").style.right="-260px";
  document.getElementById("overlay").style.display="none";
}

render(mapsData);
</script>

</body>
</html>
