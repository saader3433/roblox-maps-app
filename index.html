<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Roblox Maps Explorer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg,#0a1a3a,#020617);
  color: white;
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px;
}
.menu {
  font-size: 26px;
  cursor: pointer;
}
h1 {
  font-size: 22px;
}
.search {
  padding: 10px;
  width: 90%;
  margin: 10px auto;
  display: block;
  border-radius: 8px;
  border: none;
}
.container {
  padding: 15px;
}
.card {
  background: #0f2a52;
  border-radius: 12px;
  padding: 10px;
  margin-bottom: 15px;
}
.card img {
  width: 100%;
  border-radius: 10px;
}
.card h2 {
  margin: 8px 0 5px;
}
.info {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
}
.btn {
  display: block;
  text-align: center;
  margin-top: 10px;
  padding: 8px;
  background: #1da1ff;
  border-radius: 8px;
  color: white;
  text-decoration: none;
}
.sidebar {
  position: fixed;
  top: 0;
  right: -260px;
  width: 250px;
  height: 100%;
  background: #0b1e3d;
  padding: 20px;
  transition: 0.3s;
}
.sidebar a {
  display: block;
  color: white;
  margin: 15px 0;
  text-decoration: none;
}
</style>
</head>

<body>

<header>

  <div class="menu" onclick="toggleMenu()">‚ò∞</div>
</header>

<input class="search" placeholder="Search Roblox map...">

<div class="container">

</div>

</div>

<div class="sidebar" id="menu">
<h2>‚≠ê Menu</h2>

<script>
function toggleMenu(){
  const menu = document.getElementById("menu");
  menu.style.right = menu.style.right === "0px" ? "-260px" : "0px";
}
</script>

</body>
</html>
